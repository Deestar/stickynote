<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="propersticky.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sticky Note</title>
  </head>
  <body>
    <header>STICKY NOTES OF FEAUTURE</header>
    <div id="container">
      <textarea class="s_note" placeholder="Deestar's code"></textarea>
      <textarea class="s_note" placeholder="HELLO!!"></textarea>
      <textarea class="s_note" placeholder="place your text here"></textarea>
      <textarea
        class="s_note"
        placeholder="Reminder!! You cannot remove default notes"
      ></textarea>
      <textarea class="s_note" placeholder="How's Your Day Going"></textarea>
      <textarea
        class="s_note"
        placeholder="whats got you excited...?"
      ></textarea>
      <textarea
        class="s_note"
        placeholder="Click the plus icon to increase your notes"
      ></textarea>
      <div class="addnote">&plus;</div>

      <div class="cont">
        <div class="single">&minus;</div>
        <div class="rmv">DEFAULT</div>
      </div>
    </div>
    <div id="anim_1"></div>
    <div id="anim_2"></div>
    <div id="anim_3"></div>
    <div id="anim_4"></div>
    <div id="anim_5"></div>
  </body>
  <script src="propersticky.js"></script>
</html>
